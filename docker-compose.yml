version: "3.9"
services:
  web:
    build: ./web
    container_name: web
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build: ./api
    container_name: api
    ports:
      - "8080:8080"
    volumes:
      - ${HOME}/.m2:/root/.m2
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: db
    image: 'mysql:8.0.29'
    environment:
      - MYSQL_ROOT_PASSWORD=so5
    #ports:
      #- "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    depends_on:
      - localstack

  localstack:
    image: localstack/localstack:latest
    environment: 
      - AWS_DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - SERVICES=s3
    ports: 
      - '4566-4583:4566-4583'
    volumes: 
      - "${TEMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  keycloak:
    image: "quay.io/keycloak/keycloak:18.0.0"
    command: 
      - start-dev
      - --import-realm
    container_name: "keycloak-server"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8180:8080"
    volumes:
      - ${PWD}/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - db